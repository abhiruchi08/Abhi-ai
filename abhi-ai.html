<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABHI's AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #181a20;
      color: #f1f1f1;
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      background: #23262f;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.4);
      margin-top: 48px;
      padding: 32px 24px 24px 24px;
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin: 0 0 8px 0;
      letter-spacing: 1px;
      text-align: center;
    }
    label {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #b0b3c6;
    }
    select, textarea, input[type="text"] {
      width: 100%;
      background: #1a1d23;
      color: #f1f1f1;
      border: 1px solid #353945;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 8px;
      outline: none;
      transition: border 0.2s;
    }
    select:focus, textarea:focus, input[type="text"]:focus {
      border: 1.5px solid #6c47ff;
    }
    button {
      background: linear-gradient(90deg, #6c47ff 0%, #a259ff 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }
    button:disabled {
      background: #353945;
      cursor: not-allowed;
    }
    .output {
      background: #181a20;
      border-radius: 8px;
      padding: 16px;
      min-height: 80px;
      color: #e1e1e1;
      font-size: 1.05rem;
      white-space: pre-wrap;
      margin-top: 8px;
      border: 1px solid #23262f;
    }
    .footer {
      margin-top: 48px;
      color: #6c47ff;
      font-size: 0.95rem;
      text-align: center;
      opacity: 0.7;
    }
    .model-select-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .spinner {
      border: 4px solid #23262f;
      border-top: 4px solid #6c47ff;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ABHI's AI</h1>
    <div class="model-select-row">
      <label for="model">Model:</label>
      <select id="model"></select>
    </div>
    <label for="prompt">Your Message:</label>
    <textarea id="prompt" rows="4" placeholder="Type your message..."></textarea>
    <button id="send">Send</button>
    <div id="output" class="output"></div>
    <div id="spinner" class="spinner" style="display:none;"></div>
  </div>
  <div class="footer">Powered by Venice LLM API</div>
  <script>
    const API_KEY = "2aWFuJTWuyhplrR93kkCPio-dsVMPtnG89LcPmUtnt";
    const MODEL_URL = "https://api.venice.ai/api/v1/models";
    const CHAT_URL = "https://api.venice.ai/api/v1/chat/completions";

    const modelSelect = document.getElementById('model');
    const promptInput = document.getElementById('prompt');
    const sendBtn = document.getElementById('send');
    const outputDiv = document.getElementById('output');
    const spinner = document.getElementById('spinner');

    async function fetchModels() {
      try {
        const res = await fetch(MODEL_URL, {
          headers: { 'Authorization': `Bearer ${API_KEY}` }
        });
        const data = await res.json();
        if (data.data && Array.isArray(data.data)) {
          data.data.forEach(model => {
            const opt = document.createElement('option');
            opt.value = model.id;
            opt.textContent = model.model_spec?.name || model.id;
            modelSelect.appendChild(opt);
          });
        }
      } catch (e) {
        modelSelect.innerHTML = '<option>Error loading models</option>';
      }
    }

    async function sendMessage() {
      const model = modelSelect.value;
      const prompt = promptInput.value.trim();
      if (!prompt) return;
      outputDiv.textContent = '';
      spinner.style.display = 'block';
      sendBtn.disabled = true;
      try {
        const res = await fetch(CHAT_URL, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model,
            messages: [{ role: 'user', content: prompt }],
            stream: false,
            temperature: 0.7,
            top_p: 0.9,
            max_tokens: 512
          })
        });
        const data = await res.json();
        if (data.choices && data.choices[0]?.message?.content) {
          outputDiv.textContent = data.choices[0].message.content;
        } else {
          outputDiv.textContent = 'No response.';
        }
      } catch (e) {
        outputDiv.textContent = 'Error: ' + (e.message || 'Failed to fetch response.');
      } finally {
        spinner.style.display = 'none';
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    promptInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    fetchModels();
  </script>
</body>
</html>
